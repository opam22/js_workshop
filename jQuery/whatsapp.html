<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhatsApp</title>
</head>
<body>

<input type='text' id='chat-box' onKeyUp='typing()'>
<button id='send-button' onClick='send()'>Send</button>

<br>

<p id='lagi-nulis' style='color:red;'></p>

<div id='chat-content'></div>



<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	
var typing = function() {

	var message = $('#chat-box').val();

	if (message == 0) {
		$('#lagi-nulis').html('');
	} else {
		$('#lagi-nulis').html('Someone is typing...');
	}

	
}

var send = function() {
	var contentMessage = $('#chat-box').val();

	$('#chat-content').append('<p>' + contentMessage + '</p>');

	$('#chat-box').val('');

	$('#lagi-nulis').html('');
}


</script>
	
</body>
</html>
