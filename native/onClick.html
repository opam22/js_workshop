<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>

<h1>onClick</h1>

<h1>Klik button dibawah ini untuk memunculkan nama mantanmu</h1>

<button onClick='mantanKu()'>Klik</button>


<h1 id='result' style="color:red;"></h1>

<script type="text/javascript">
	
var mantanKu = function() {

	document.getElementById('result').innerHTML = 'Kunthi Claudia Paramita Agustin';

}

</script>

</body>
</html>
